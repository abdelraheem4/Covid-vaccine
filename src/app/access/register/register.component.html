
<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center" style="background-image:url(https://www.kennedypartnerslawyers.com.au/assets/uploads/2020/04/fusion-medical-animation-EAgGqOiDDMg-unsplash-scaled.jpg); height: 100px;  background-position: center;
background-repeat: no-repeat;
background-size: cover; ">
    <div class="container">
      <div class="row justify-content-center form-bg-image" data-background-lg="assets/img/signin.svg">
         <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
               <div class="text-center text-md-center mb-4 mt-md-0">
                  <h1 class="mb-0 h3">Create Account</h1>
               </div> 
         <form [formGroup]="registerForm" class="mt-4">
            <div class="form-group mb-4">
               <div class="input-group">     
                 <mat-form-field >
                   <input type="text" matInput  formControlName="firstname" />
                   <mat-error *ngIf="registerForm.controls['firstname'].hasError('required')">
                     First Name is <strong>required</strong>
                   </mat-error>
                 </mat-form-field>
               </div>
             </div>
 
             <div class="form-group mb-4">
               <div class="input-group">
                 <mat-form-field>
                   <input type="text" matInput  formControlName="lastname" />
                   <mat-error *ngIf="registerForm.controls['lastname'].hasError('required')">
                     Last Name is <strong>required</strong>
                   </mat-error>
                 </mat-form-field>
               </div>
               </div>
              

               <div class="form-group mb-4">
                  <div class="input-group">
                 <mat-form-field  >
               <input type="text" matInput name="username" formControlName="username" />
               <mat-error *ngIf="registerForm.controls['username'].hasError('required') ">
                  username is <strong>required</strong>
               </mat-error>
               <mat-error *ngIf="registerForm.controls['username'].hasError('username') ">
                 Please enter a valid username address
               </mat-error>
             </mat-form-field>
             </div>
               </div>

               <div class="form-group">
                  <div class="form-group mb-4">
                      <div class="input-group">
             <mat-form-field  >
               <input matInput type="password" name="password" formControlName="password" />
               <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
                 Please enter a strong password
               </mat-error>
               <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                 password is <strong>required</strong>
               </mat-error>
             </mat-form-field>
           </div>
                  </div>
               </div>


               <div class="form-group mb-4">
                   <div class="input-group">
                     
             <mat-form-field  >
               <input matInput type="password" name="password" formControlName="confirmPassword"
                 (change)="matchError()"/>
               <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('minlength')">
                 Please enter a strong password
               </mat-error>
               <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
                 password is <strong>required</strong>
               </mat-error>
               <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('mismatch')">
                 confirmPassword must match with password
               </mat-error>
             </mat-form-field>
           </div>
               </div>
               
 
            
           
           <button class="btn btn-success example-full-width" 
           [disabled]="!registerForm.valid" (click)="submit()"
           type="submit" value="Register">Register
         </button>
           <p style="text-align: center;cursor: pointer;" >Already have account</p>
         </form>
       </div>
     </div>
   </div>
 </div>

</section>
