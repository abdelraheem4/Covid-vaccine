<button (click)="opendialog()">Create New</button>
<table  class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"> Name</th>
        <th scope="col">user Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Num Vaccines</th>
       
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Age</th>
        <th scope="col">Role ID</th>
        <th scope="col">Image</th>



      </tr>
    </thead>
    <tbody *ngFor="let obj of user.User">
      <tr>
        <th scope="row"></th>
        
        <td>{{obj.fullname}}</td>
        <td>{{obj.username}}</td>
        <td>{{obj.phonenumber}}</td>
        <td>{{obj.numberofvaccines}}</td>
       

        <td>{{obj.email}}</td>
        <td>{{obj.password}}</td>
        <td>{{obj.age}}</td>
        <td>{{obj.roleid}}</td>
        <td><img src="../../../assets/images/{{obj.image}}" width="100" height="100">
        </td>
        
        <td>
        <button >Update</button>
         <button >Delete</button> 

        </td>


      </tr>
      
    </tbody>
  </table>
