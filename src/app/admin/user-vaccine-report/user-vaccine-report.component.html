<app-sidebar></app-sidebar>
<br>
 <div class="container-lg" style="margin-right:30px ;"  >
  <h1 style="font-family: serif; margin-left: 400px;"> Vaccine Report </h1>
</div> 
<br> <br>
<div class="container-lg" style="margin-right:30px ;">
  <div class="pcoded-wrapper">
      <div class="pcoded-content">
          <div class="pcoded-inner-content">

<table class="table" id="example">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Number Of Vaccine/th>
        <th scope="col">Vaccine Name</th>
        <th scope="col">Center Name</th>
        <th scope="col">First Date Dose</th>
        <th scope="col">Second Date Dose</th>
      </tr>
    </thead>
    <tbody *ngFor="let obj of vaccineReport.vaccineCertifcate">
      <tr >
        <td>{{obj.fullname}}</td>
        <td>{{obj.numberofvaccines}}</td>
        <td>{{obj.vaccinename}}</td>
        <td>{{obj.centername}}</td>
        <td>{{obj.actualdatedose1}}</td>
        <td>{{obj.actualdatedose2}}</td>
        
      </tr>
    </tbody>
  </table>

  <script>
    $(document).ready(function(){
        $('#example').DataTable({
            dom:'Bfrtip',
            buttons:[
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        });
    });
</script>
